<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos deferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="../midia/Orient - SefChol.mp3" type="audio/mpeg">
        <source src="../midia/Orient - SefChol.ogg" type="audio/ogg">
        <source src="../midia/Orient - SefChol.wave" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="../midia/Orient - SefChol.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
